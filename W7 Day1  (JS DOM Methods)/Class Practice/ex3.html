<!-- Example 3: Toggling Visibility of Elements with a Specific Class-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getElementsByClassName Example</title>
    <style>
        /* Style to indicate visibility change */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="toggle">This is the first element to toggle visibility.</div>
    <div class="toggle">This is the second element to toggle visibility.</div>


    <button onclick="toggleVisibility()">Toggle Visibility</button>

    <script>
        // Function to toggle visibility of elements with class 'toggle'
        function toggleVisibility() {
            // Get all elements with the class "toggle"
            const elements = document.getElementsByClassName('toggle');
            
            // Loop through the elements and toggle the 'hidden' class
            for (let i = 0; i < elements.length; i++) {
                elements[i].classList.toggle('hidden');
            }
        }
    </script>
</body>
</html>
