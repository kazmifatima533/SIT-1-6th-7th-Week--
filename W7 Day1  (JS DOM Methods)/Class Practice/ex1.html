<!--getElementsByClassName
Example 1: Changing Text Color for All Elements with a Specific Class-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getElementsByClassName Example</title>
</head>
<body>
    <div class="highlight1">This is the first highlighted text.</div>
    <p class="highlight2">This is the second highlighted text.</p>
    <div class="highlight2">This is the third highlighted text.</div>

    <script>
        // Get all elements with the class "highlight"
        const elements = document.getElementsByClassName('highlight2');
        
        // Loop through the elements and change their text color
        for (let i = 0; i < elements.length; i++) {
            elements[i].style.color = 'blue'; 
        }
    </script>

</body>
</html>
