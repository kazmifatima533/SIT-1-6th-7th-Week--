<!-- Example 2: Adding Text to Elements with a Specific Class -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getElementsByClassName Example</title>
</head>
<body>
    <div class="fatima">This is fatima.</div>
    <p class="xyz">This is the second text.</p>

    <script>
        // Get all elements with the class "fatima"
        const elements = document.getElementsByClassName('fatima');
        
        // Loop through the elements and update their text content
        for (let i = 0; i < elements.length; i++) {
            elements[i].textContent = 'This is Syeda Fatima Kazmi';  // Change text content
        }
    </script>

</body>
</html>
