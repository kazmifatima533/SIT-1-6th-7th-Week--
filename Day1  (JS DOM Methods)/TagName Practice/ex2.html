<!-- Example 2: Setting a Border for All Div Elements -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getElementsByTagName Example</title>
</head>
<body>

    <div>This is the first div element.</div>
    <div>This is the second div element.</div>
    <div>This is the third div element.</div>

    <script>
        // Get all <div> elements on the page
        const divElements = document.getElementsByTagName('div');
        
        // Loop through all the div elements and set their border
        for (let i = 0; i < divElements.length; i++) {
            divElements[i].style.border = '2px solid black';  // Set a 2px solid black border
        }
    </script>

</body>
</html>
